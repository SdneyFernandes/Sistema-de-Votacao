# Configurações do servidor
server.port=8083

# Nome da aplicação
spring.application.name=voting-system-user-service

# Configurações do PostgreSQL (sobrescritas no ambiente Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/voting_system
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Sobrescreve apenas as configurações necessárias para Docker
spring.datasource.url=jdbc:postgresql://db:5432/voting_system

# Configuração do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.health.db.enabled=true

# Métricas
management.metrics.export.prometheus.enabled=true

# JWT 
jwt.secret=umaChaveMuitoLongaEComplexaComNoMinimo64CaracteresAleatorios1234567890ABCDEF

# Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
springdoc.swagger-ui.url=/v3/api-docs
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.try-it-out-enabled=true

# Logging
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE