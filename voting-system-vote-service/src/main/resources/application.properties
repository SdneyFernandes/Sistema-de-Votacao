server.port=8082
spring.application.name=voting-system-vote-service

service.auth.username=vote-service
service.auth.password=uma-senha-forte-e-secreta
service.auth.url=http://user-service/api/auth/service-token

# URL do user-service
user.service.url=http://localhost:8083

# Token fixo para autenticação entre serviços
service.account.token=seu-token-de-servico-seguro

jwt.secret=umaChaveMuitoLongaEComplexaComNoMinimo64Caracteres1234567890ABCDEF

# Eureka - apontando para localhost
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.client.initial-instance-info-replication-interval-seconds=5
eureka.client.registry-fetch-interval-seconds=5

# H2 Database
spring.datasource.url=jdbc:h2:mem:votingdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Desabilita completamente a auto-configuração do Redis
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# Prometheus
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
springdoc.swagger-ui.url=/v3/api-docs
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.try-it-out-enabled=true

logging.level.org.springframework=INFO